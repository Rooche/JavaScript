<head>

  <script src="ch01/variable3.js"></script>
  <style>
    tr>:nth-child(1){
      background-color: blue;
    }

    tr>:nth-child(2){
      background-color: red;
    }

    tr>:nth-child(3){
      background-color: pink;
    }

    tr>:nth-child(4){
      background-color: #eee;
    }

    tr>:nth-child(5){
      background-color: #ddd;
    }


    tr>:nth-child(7){
      background-color: #808080;
    }

    tr>th{
      background-color: #008800;
    }
  </style>
</head>
